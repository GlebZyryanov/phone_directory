

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phonebook</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="components/EmployeeForm.js" defer></script>
    <script src="components/EmployeeList.js" defer></script>
    <script src="components/PhoneForm.js" defer></script>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="styles/style.css" />
  </head>
  <body>
    <div id="app">
      
      <h1>Phonebook</h1>
      <div id="employee-form">
        <employee-form @employee-added="fetchEmployees"></employee-form>
      </div>
      <div class="employee-list">
        <employee-list
          :employees="employees"
          @employee-deleted="fetchEmployees"
          @phone-added="fetchEmployees"
        ></employee-list>
      </div>
    </div>
  </body>
</html>
